<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <style>
      html {
        padding: 0;
        margin: 0;
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
        min-height: 100%;
        background: #f8fafc;
      }
      nav {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        max-width: 54rem;
        margin: 0 auto;
        padding: 10px;
      }
      nav a {
        display: inline-block;
        padding: 5px 10px;
        background: #e5e7eb;
        text-decoration: none;
        color: #1e3a8a;
      }
      nav a:hover,
      nav a.active {
        background: #d1d5db;
      }
      main {
        max-width: 54rem;
        margin: 0 auto;
        padding: 10px;
        background: linear-gradient(#f8fafc, #cbd5e1);
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        border: 1px solid gray;
        padding: 2px 4px;
      }
      thead tr,
      tbody tr:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <nav>
      {% for item in site.data.menu %}
      <a
        class="{% if page.url contains item.link %}active{% endif %}"
        href="{{item.link}}"
        >{{item.title}}</a
      >
      {% endfor %}
    </nav>
    <main>{{ content }}</main>
  </body>
</html>
