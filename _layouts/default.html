<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      body {
        background: linear-gradient(#f8fafc, #cbd5e1);
        height: 100vh;
      }
      nav {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        max-width: 54rem;
        margin: 10px auto;
        padding: 10px;
      }
      nav a {
        display: inline-block;
        padding: 5px 10px;
        background: #e5e7eb;
        text-decoration: none;
        color: #1e3a8a;
      }
      nav a:hover,
      nav a.active {
        background: #d1d5db;
      }
      main {
        max-width: 54rem;
        margin: 10px auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      {% for item in site.data.menu %}
      <a
        class="{% if page.url contains item.link %}active{% endif %}"
        href="{{item.link}}"
        >{{item.title}}</a
      >
      {% endfor %}
    </nav>
    <main>{{ content }}</main>
  </body>
</html>
